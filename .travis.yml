dist: trusty
language: python

services:
  - docker

matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34
    - python: 2.7
      env: TOXENV=py27

before_install:
  - docker pull jbfavre/vertica:8.1.1-16_ubuntu-14.04
  - docker run -d -p 5433:5433 jbfavre/vertica:8.1.1-16_ubuntu-14.04

install:
  - pip install tox
script:
  - tox
