dist: trusty
language: python

env:
  global:
    - DOCKERWAIT=30
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34
    - python: 2.7
      env: TOXENV=py27
install:
  - pip install tox
script:
  - tox
